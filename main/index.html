<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Collector's Paradise</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/templates.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<nav></nav>
		<main>
			<div class="edit">
				<form class="" action="index.html" method="post">
					<span>Add an Image</span><br>
					<input type="file" value="Choose Image" name="item-img" accept="image/x-png, image/jpeg, image/gif" class="img"><br>
					<span>Add a title</span><br>
					<input type="text" name="title" maxlength="20" class="new-title"><br>
					<span> Add a Description</span><br>
					<input type="text" name="Description" maxlength="240" class="new-desc"><br>
					<input type="submit" value="Submit">
				</form>
			</div>
			<ul class="main"></ul>
		</main>
		<footer></footer>
	</body>
</html>
